<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Bootstrap trabajo obligatorio Unidad 2</title>
</head>
<body>
    
    <main class="container col-lg-6 mt-5">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre de pila</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
              </div>
              <div class="md-12">
              <label for="usuario" class="form-label">Nombre de usuario</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
              </div>
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Correo electrónico    </label> <label> </label><label class="text-muted">(opcional) </label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Habla a</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Dirección 2 </label><label> </label> <label class="text-muted">(opcional)</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento o suite">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">País</label>
                <select id="inputState" class="form-select">
                  <option selected>Escoger</option>
                  <option>...</option>
                </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Escoger</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Código postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <hr>
            </div>
            
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  La dirección de envío es la misma que mi dirección de facturación
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="proximavez">
                <label class="form-check-label" for="proximavez">
                  Guarde esta información para la próxima vez
                </label>
              </div>
            </div>
          </form>
    </main>
    
</body>
</html>
